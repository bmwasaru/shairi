<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shairi Bandia</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            axios.get('https://bmwasaru.github.io/shairi/mashairi/01-02-24.txt')
                .then(response => {
                    const shairi = response.data;
                    document.getElementById('shairi').textContent = shairi;
                })
                .catch(error => console.error('Error loading the shairi.', error));
        });

        async function listFilesInRepo(owner, repo, path) {
            const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;

            try {
                const response = await axios.get(apiUrl);
                const files = response.data;

                const fileList = document.getElementById('fileList');
                fileList.innerHTML = '';

                files.forEach(file => {
                    const li = document.createElement('li');
                    li.textContent = file.name;
                    fileList.appendChild(li);
                });
            } catch (error) {
                console.error('Error fetching files:', error.message);
            }
        }

        // Example usage:
        listFilesInRepo('bmwasaru', 'shairi', 'mashairi');
    </script>
</head>
<body>
    <h1>Shairi Bandia</h1>
    <p id="shairi">Loading...</p>
    <ul id="fileList"></ul>
</body>
</html>
